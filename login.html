<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
</head>
<style>
    body{
        background-color: rgb(246, 191, 191);
    }
    section{
        position: relative;
        top:0;
        left:0;
    }
    .login{
        width: 50%;
        height: 50%;
        display: fixed;
        background-color: rgb(250, 126, 126);
        position: absolute;
        top: 25%;
        left: 25%;
    }
    .container{
        height: 85%;
        position: relative;
        top:0;
        left: 0;
    }
    .container h1{
        width: 100%;
        text-align: center;
    }
    .form{
        width: 80%;
        height: 80%;
        margin: 0 auto;
        background-color: #333;
        position: absolute;
        left: 11%;
        top: 11%;
    }
    .form p{
        width: 100%;
    }
    .form p strong{
        float: left;
        display: block;
        width: 20%;
        border: none;
        color: white;
    }
    .form p input{
        float: left;
        margin: 1%;
        padding: 1% 3%;
        display: block;
        width: 70%;
        border: none;
    }
    .form input{
        width: 100%;
        border: 0;
        padding: 5% 0;
        font-size: 1.2em;
    }
</style>
<body>
    <section class="login">
        <div class="container">
            <h1>MY_LOGIN</h1>
            <form class="form" action="">
                <p>
                    <strong>아이디</strong>
                    <input type="text" name="name" value="아이디 입력">
                </p>
                <p>
                    <strong>비밀번호</strong>
                    <input type="password" name="password" value="비밀번호 입력">
                </p>
                <input type="submit" value="제출">
            </form>
        </div>
    </section>
</body>
</html>
